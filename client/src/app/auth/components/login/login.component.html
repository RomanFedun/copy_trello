<div class="login-page">
  <a routerLink="/">
    <img ngSrc="assets/trello-logo.svg" alt="logo" class="trello-main-logo" height="272" width="885"/>
  </a>
  <div class="form-container">
    <div class="login-header">Log in to Trello</div>
    <div class="errors" *ngIf=error>{{error}}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input
        id="login-email"
        formControlName="email"
        type="email"
        placeholder="Email"
        class="login-input" />
      <input
        id="login-password"
        formControlName="password"
        type="password"
        placeholder="Password"
        class="login-input" />
      <button type="submit" class="login-submit-button">Log in</button>
    </form>
    <div class="bottom-form-links">
      <a routerLink="/register" class="register-link">Sign up</a>
    </div>
  </div>
</div>>
